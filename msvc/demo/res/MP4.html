<!DOCTYPE HTML>
<html>
<style type="text/css">
video {left: 50%;position: absolute;top: 50%;transform: translate(-50%, -50%);}
</style>
  <head>
    <title>video</title>
		<script type="text/javascript">
		  function play(url) {
			var video = document.getElementById("video");
			video.src=url;
			video.play();
		  }
		</script>
  </head>
  <body>
	<div class="videoContent">
    <video class="videoElement" id="video" width="100%" height="100%" controls loop> </video>
	</div>
  </body>
</html>
